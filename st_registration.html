<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <form action="/st_registration" method="POST">
      <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
  
        <label for="name"><b>Enter your name</b></label>
        <input type="text" placeholder="Enter name" name="st_name" id="st_name" required>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>
      
        <label for="phone"><b>Phone</b></label>
        <input type="text" placeholder="Enter Ph_num" name="st_num" id="st_num" required>

        <label for="dept"><b>Dept</b></label>
        <input type="text" placeholder="Enter Dept name" name="dept_name" id="dept_name required>
      
        <hr>
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

        <button type="submit" class="registerbtn">Register</button>
    </div>

  </form>

</body>
</html>
